    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="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" content="237404545403-17oc9kdg8iel0rv28ug0b4tc4hd1t8g9.apps.googleusercontent.com">

</head>

<body>
    <script>
        if login = yes
        window.location.href = "indexxx.html"
    </script>
    <h1>Login</h1>
    <div id="my-signin2"></div>
    <script>
        gapi.load('auth2', function() {
            gapi.auth2.init();
        });

        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure;
            });
        }

        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }

        function onFailure(error) {
            console.log(error);
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer onclick="signin.()"></script>
    <script>
        function signin.() {
            .signin()
        }
    </script>
    <div id="g_id_onload" data-client_id="896705497236-988lk3cmlpd413b21tidjedl5bn443q2.apps.googleusercontent.com" data-login_uri="https://basketclue.com/login">
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        }
    </script>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular">
    </div>

</body></html>
